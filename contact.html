</header>
<main>
    <div class="contact-form">
        <h2 class="contact-title">Contacte</h2>
        <form action="" method="post" class="form-all">
            <div class="form-group">
                <i class="fa fa-user icon"></i>
                <input type="text" name="name" id="name" class="form-control" placeholder="Nom">
            </div>
            <div class="form-group">
                <i class="fa fa-envelope icon"></i>
                <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail">
            </div>
            <div class="form-group message">
                <i class="fa fa-file icon"></i>
                <textarea name="message" id="message" class="form-control" placeholder="Missatge"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="contact">
        <div class="contact-title">
            <h1>Contacte</h1>
        </div>
        <div class="contact-content">
